<!DOCTYPE html>
<html lang="ja">
<head>
    <title>VSRX Web UI</title>
    <link rel="stylesheet" type="text/css" href="CSS/vsrx.css?20180213d">
</head>
<body>
<div class="baselayer">
<form action="cgi-bin/vsrx_web_ui.py" method="post" target="dummy">
    <div class="item1">
        <input type="image" src="icons/gnome-graphics.png" alt="" name="lxappearance" value="lxappearance"  target="dummy"/><br/>
        lxappearance
    </div>
    <div class="item2">
        <input type="image" src="icons/grandr.png" alt="" name="lxrandr" value="lxrandr"  target="dummy"/><br/>
        lxrandr
    </div>
    <div class="item3">
        <input type="image" src="icons/gnome-settings-keybindings.png" alt="" name="lxinput" value="lxinput"  target="dummy"/><br/>
        lxinput
    </div>
    <div class="item4">
        <input type="image" src="icons/cs-printer.png" alt="" name="printer" value="Setting Printer"  target="dummy"/><br/>
        Settings Printer
     </div>
     <div class="item5">
        <input type="image" src="icons/drakconf.png" alt="" name="software_update" value="software-properties-gtk"  target="dummy"/><br/>
        Software Source Settings
     </div>
     <div class="item6">
         <input type="image" src="icons/preferences_desktop_color.png" alt="" name="nitrogen" value="Change to Wallpaper"  target="dummy"/><br/>
          Change to the wallpaper
     </div>
     <div class="item7">
         <input type="image" src="icons/gnome-network-properties.png" alt="" name="nm_manager" value="network-manager"  target="dummy"/><br/>
         Network Settings
     </div>
     <div class="item8">
         <input type="image" src="icons/package_administration.png" alt="" name="obconf" value="Openbox Settings"  target="dummy"/><br/>
         Openbox Settengs
      </div>
      <div class="item9">
          <input type="image" src="icons/utilities-menu-editor.png" alt="" name="obmenu" value="Edit Openbox Menu"  target="dummy"/><br/>
           Edit Openbox Menu
      </div>
      <div class="item10">
          <input type="image" src="icons/cs-sound.png" alt="" name="sound_volume" value="Sound Volume"  target="dummy"/><br/>
          Sound Volume
      </div>
     <div class="item11">
          <input type="image" src="icons/nitrogen.png" alt="" name="ssb" value="Specific Site Browser(SSB)" target="dummy"/><br/>
          Specific Site Browser(SSB)
     </div>
</form>
<iframe src="about:blank" name="dummy" style="width:0;height:0"></iframe>
</div>
</body>
</html>
